{% extends "base.html" %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
      <div class="card-header">Смена пароля</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="id_old_password" class="form-label">Старый пароль</label>
            <input type="password" name="old_password" id="id_old_password" class="form-control" required>
          </div>
          <div class="form-group mb-3">
            <label for="id_new_password1" class="form-label">Новый пароль</label>
            <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
          </div>
          <div class="form-group mb-3">
            <label for="id_new_password2" class="form-label">Подтверждение нового пароля</label>
            <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Сменить пароль</button>
          <a href="{% url 'blog:profile' user.username %}" class="btn btn-secondary">Отмена</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
