{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
      <div class="card-header">Регистрация</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="id_username" class="form-label">Имя пользователя</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
            <small class="form-text text-muted">Обязательное поле. Не более 150 символов. Только буквы, цифры и @/./+/-/_</small>
          </div>
          <div class="form-group mb-3">
            <label for="id_password1" class="form-label">Пароль</label>
            <input type="password" name="password1" id="id_password1" class="form-control" required>
          </div>
          <div class="form-group mb-3">
            <label for="id_password2" class="form-label">Подтверждение пароля</label>
            <input type="password" name="password2" id="id_password2" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          <a href="{% url 'blog:index' %}" class="btn btn-secondary">Отмена</a>
        </form>
        
        <div class="mt-3">
          <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
